<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Listado de estudiantes</h1>
    <a class="btn btn-primary mb-3" href="{% url 'student_create' %}">Agregar estudiante</a>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>CÃ³digo de estudiante</th></tr></thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ s.first_name }} {{ s.last_name }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.student_id }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay estudiantes.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
